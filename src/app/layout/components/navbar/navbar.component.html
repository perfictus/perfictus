<header>
  <div id="vl-header-sticky" class="vl-header-area2 header-tranperent" [class.header-sticky]="isSticky">
    <div class="container header2-bg">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-6 col-6">
          <div class="vl-logo">
            <a routerLink="/index7" class="header1-logo-block"><img src="assets/img/logo/black-logo.png" alt=""></a>
          </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block text-end">
          <div class="vl-main-menu">
          <app-navbars  btnColor="theme-btn3" [Arrow]="false"/>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-6">
          <div class="vl-header2-btns text-end d-none d-lg-block">
            <div class="buttons">
              <div class="vl-search2">
                <button class="search-open-btn"><i class="fa-regular fa-magnifying-glass"></i></button>
              </div>
              <a class="theme-btn3" routerLink="/contact">Contact Us <span class="arrow1"><i
                    class="fa-solid fa-arrow-right"></i></span><span class="arrow2"><i
                    class="fa-solid fa-arrow-right"></i></span></a>
            </div>
          </div>
          <div class="vl-header-action-item d-block d-lg-none">
            <button type="button" class="vl-offcanvas-toggle" (click)="toggleMenu()">
              <i class="fa-duotone fa-solid fa-bars-staggered"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<app-landing-mobile-menu  [isMenuOpen]="isMenuOpen"
(closeMenuEvent)="closeMenu()"/>
