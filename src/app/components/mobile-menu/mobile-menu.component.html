<div class="vl-offcanvas vl-header-area1" [ngClass]="{ 'vl-offcanvas-open': isMenuOpen }">
    <div class="vl-offcanvas-wrapper">
        <div class="vl-offcanvas-header d-flex justify-content-between align-items-center mb-90">
            <div class="vl-offcanvas-logo">
                <a routerLink="/home" class="header1-logo-block"><img src="assets/img/logo/black-logo.png" alt=""></a>
            </div>
            <div class="vl-offcanvas-close">
                <button class="vl-offcanvas-close-toggle" (click)="closeSidebar()"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>
        </div>

        <div class="vl-offcanvas-menu d-lg-none mb-40">
            <nav class="vl-mobile-menu-active">
                <ul id="list-example">
                    <li [ngClass]="{
                        active: activeLink === 'about'
                      }" (click)="setActiveLink('about')"><a class="list-group-item list-group-item-action"
                            [ngxScrollTo]="'about'">About</a></li>
                    <li [ngClass]="{
                        active: activeLink === 'service'
                      }" (click)="setActiveLink('service')"><a class="list-group-item list-group-item-action"
                            [ngxScrollTo]="'service'">Service</a></li>
                    <li [ngClass]="{
                        active: activeLink === 'work'
                      }" (click)="setActiveLink('work')"><a class="list-group-item list-group-item-action"
                            [ngxScrollTo]="'work'">Work</a></li>
                    <li [ngClass]="{
                        active: activeLink === 'choose'
                      }" (click)="setActiveLink('choose')"><a class="list-group-item list-group-item-action"
                            [ngxScrollTo]="'choose'">Testimonial</a></li>
                    <li [ngClass]="{
                        active: activeLink === 'blog'
                      }" (click)="setActiveLink('blog')"><a class="list-group-item list-group-item-action"
                            [ngxScrollTo]="'blog'">Blog</a></li>
                </ul>
            </nav>
        </div>

        <div class="space20"></div>
        <div class="vl-offcanvas-info">
            <h4 class="black1 text-24 mb-30 leading-24 font-semibold">Contact Us</h4>
            <div class="single-contact flex align-items-center">
                <div class="text">
                    <a href="tel:+11234567890"
                        class="ml-10 gray2 inline-block p-10-0 text-18 leading-18 text _hover1 font-medium">+1 123 456
                        7890</a>
                </div>
            </div>

            <div class="single-contact flex align-items-center mt-6">
                <div class="text">
                    <a href="javascript:void(0);" class="ml-10 gray2 inline-block p-10-0 text-18 leading-18 text _hover1 font-medium">421
                        Allen, Mexico 4233</a>
                </div>
            </div>

            <div class="single-contact flex align-items-center mt-6">
                <div class="text">
                    <a href="mailto:info@perfictus.com"
                        class="ml-10 gray2 inline-block p-10-0 text-18 leading-18 text _hover1 font-medium">info&#64;perfictus.com</a>
                </div>
            </div>

            <div class="single-contact flex align-items-center mt-6">
                <div class="text">
                    <a href="javascript:void(0);" class="ml-10 gray2 inline-block p-10-0 text-18 leading-18 text _hover1 font-medium">+1
                        123 456 7890</a>
                </div>
            </div>
        </div>
        <div class="space20"></div>
        <div class="vl-offcanvas-social">
            <h4 class="black1 text-24 mb-20 mt-20 leading-24 font-semibold">Follow Us</h4>
            <div class="vl-copyright-social2 text-start mt-20">
                <a href="javascript:void(0);"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="javascript:void(0);"><i class="fa-brands fa-instagram"></i></a>
                <a href="javascript:void(0);"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="javascript:void(0);"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>

    </div>
</div>
<div class="vl-offcanvas-overlay" [ngClass]="{ 'vl-offcanvas-overlay-open': isMenuOpen }"></div>
