<div class="vl-offcanvas vl-header-area1"
     [ngClass]="{ 'vl-offcanvas-open': isMenuOpen }">

  <div class="vl-offcanvas-wrapper">

    <!-- Header -->
    <div class="vl-offcanvas-header d-flex justify-content-between align-items-center mb-40">
      <div class="vl-offcanvas-logo">
        <a routerLink="/index7" class="header1-logo-block" (click)="onMenuClick()">
          <img src="assets/img/logo/black-logo.png" alt="Logo">
        </a>
      </div>
      <button class="vl-offcanvas-close-toggle" (click)="onMenuClick()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- Menu -->
    <div class="vl-offcanvas-menu d-lg-none">
      <nav>
        <ul class="mobile-menu">
          <li *ngFor="let item of menu">
            <a
              [routerLink]="item.link"
              (click)="onMenuClick()"
              class="menu-link">
              {{ item.title }}
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Contact -->
    <div class="vl-offcanvas-info mt-40">
      <h4 class="black1 text-24 mb-20 font-semibold">Contact Us</h4>

      <div class="contact-list">
        <a href="tel:+96560360675" class="contact-link">
          <img src="assets/img/icons/kuwait_flag.png" class="flag-img">
          +965-60360675
        </a>

        <a href="tel:+917708621961" class="contact-link">
          <img src="assets/img/icons/indian_flag.png" class="flag-img">
          +91-7708621961
        </a>

        <a href="mailto:info@perfictus.com" class="contact-link">
          <i class="fa-solid fa-envelope"></i>
          info&#64;perfictus.com
        </a>
      </div>
    </div>

    <!-- Social -->
    <div class="vl-offcanvas-social mt-30">
      <h4 class="black1 text-24 mb-10 font-semibold">Follow Us</h4>
      <a href="https://www.instagram.com/perfictus_solutions">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/company/perfictus/">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    </div>

  </div>
</div>

<div class="vl-offcanvas-overlay"
     [ngClass]="{ 'vl-offcanvas-overlay-open': isMenuOpen }"
     (click)="onMenuClick()">
</div>
