<div class="team8 sp">
   <div class="container">
      <div class="row align-items-center">
         <div class="col-lg-6">
            <div class="heading8">
               <span class="sub-title1" data-aos="fade-left" data-aos-duration="800"><img
                     src="assets/img/icons/span1.svg" alt=""> Meet the Professionals</span>
               <h2 class="text-anime-style-3">Our Expert Team at Service</h2>
            </div>
         </div>
         <div class="col-lg-6 text-end sm:text-start md:text-start sm:mt-30 md:mt-30">
            <div class="team8-slider-btns" data-aos="fade-left" data-aos-duration="800">
               <button class="team8-next-arrow"><i class="fa-regular fa-angle-left"></i></button>
               <button class="team8-prev-arrow"><i class="fa-regular fa-angle-right"></i></button>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
            <div class="team8-slider-all mt-60" data-aos="fade-up" data-aos-duration="800">
               <ngx-slick-carousel [config]="slickConfig" class="team8-slider">
                  @for (item of team; track $index) {
                  <div ngxSlickItem class="team8-single-slider">
                     <div class="team8-box">
                        <div class="team8-image-area">
                           <div class="image">
                              <img [src]="item.image" alt="">
                           </div>
                           <div class="image-shape">
                              <img [src]="item.shape" alt="">
                           </div>
                           <div class="plus">
                              <a href="javascript:void(0);"><i class="fa-solid fa-plus"></i></a>
                           </div>
                        </div>
                        <div class="content heading8 mt-30">
                           <h4><a href="javascript:void(0);">{{item.name}}</a></h4>
                           <p class="mt-10">{{item.position}}</p>
                        </div>
                     </div>
                  </div>
                  }
               </ngx-slick-carousel>
            </div>
         </div>
      </div>
   </div>
</div>
