<app-breadcrumb [title]="'Our Blog'" />

<div class="blog2 sp">
    <div class="container">
        <div class="row">
            @for (blog of blogsData; track $index) {
            <div class="col-lg-6">
                <div class="vl-blog-11-item mt-30" data-aos="fade-up" data-aos-duration="900">
                    <div class=" vl-blog-11-thumb image-anime overflow-hidden _relative">
                        <img class="w-full" [src]="blog.image" alt="">
                    </div>
                    <div class="vl-blog-11-content heading2">
                        <div class="vl-blog11-meta pb-16">
                            <a href="javascript:void(0);" class="date"><img src="assets/img/icons/date1.svg"
                                    alt="">{{blog.date}}</a>
                            <a href="javascript:void(0);" class="author"><img src="assets/img/icons/author1.svg" alt="">
                                {{blog.author}}</a>
                        </div>
                        <h4><a routerLink="/blog-details">{{blog.title}}</a></h4>
                        <a routerLink="/blog-details" class="learn">Read More <span class="arrow1"><i
                                    class="fa-solid fa-arrow-right"></i></span><span class="arrow2"><i
                                    class="fa-solid fa-arrow-right"></i></span></a>
                    </div>
                </div>
            </div>}
        </div>

        <div class="space40"></div>
        <div class="row">
            <div class="col-12 m-auto">
                <div class="theme-pagination text-center">
                    <ul>
                        <li><a href="javascript:void(0);"><i class="fa-solid fa-angle-left"></i></a></li>
                        <li><a class="active" href="javascript:void(0);">01</a></li>
                        <li><a href="javascript:void(0);">02</a></li>
                        <li>...</li>
                        <li><a href="javascript:void(0);">12</a></li>
                        <li><a href="javascript:void(0);"><i class="fa-solid fa-angle-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
